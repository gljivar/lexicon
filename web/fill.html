<form name="myForm">
  <h3>Fill lexicon</h3>
  <p>
  Name:
  {{lexicon.name}}
  </p>
  <p> 
  Description:
  {{lexicon.description}}
  </p> 
  <label>Questions:</label>
  <div id="container" ng-model="lexicon.questions">
    <question-item ng-repeat="question in lexicon.questions" question="question"></question-item>
  </div>

  <br>
  <a href="#/" class="btn">Cancel</a>
  <button ng-click="save()"
          class="btn btn-primary">Save</button>
</form>
