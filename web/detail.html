<form name="myForm">
  <div class="control-group" ng-class="{error: myForm.name.$invalid}">
    <label>Name</label>
    <input type="text" name="name" ng-model="lexicon.name" required>
    <span ng-show="myForm.name.$error.required" class="help-inline">
        Required</span>
  </div>
 
  <div class="control-group" ng-class="{error: myForm.site.$invalid}">
    <label>Website</label>
    <input type="url" name="site" ng-model="lexicon.site" required>
    <span ng-show="myForm.site.$error.required" class="help-inline">
        Required</span>
    <span ng-show="myForm.site.$error.url" class="help-inline">
        Not a URL</span>
  </div>
 
  <label>Description</label>
  <textarea name="description" ng-model="lexicon.description"></textarea>
  
  <div id="container" ng-model="lexicon.questions">
    <!--{{lexicon.description}}-->
    <ul>
      <li ng-repeat="question in lexicon.questions">{{question.question}}</li>
    </ul>
    <question-item ng-repeat="question in lexicon.questions" question="question"></question-item>
  </div>

  <!-- Test add question -->
  <div class="control-group" ng-model="lexicon.questions"> 
    <button ng-click="addQuestion()"><i class="icon-plus-sign"/></button> 
  </div>
   
  <br>
  <a href="#/" class="btn">Cancel</a>
  <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid"
          class="btn btn-primary">Save</button>
  <button ng-click="destroy()"
          ng-show="lexicon._id" class="btn btn-danger">Delete</button>
</form>
